<br><br><br>
<div id="products" class="mt-2 pt-3">
    <div fxLayout="column" fxLayoutAlign="center center" class="title-section p-2 mb-2">  
        <h1>PRODUCTS LIST</h1>             
        <p class="secondary-text-color">Explore products of your choice...</p>
    </div> 
    <div class="container">
        <div class="card" *ngFor="let prod of products | paginate: { itemsPerPage: 3, currentPage: p}">
            <img [src]="prod.src" alt="image" class="card-image">
            <h2>{{prod.name}} &nbsp;&nbsp;&nbsp;&nbsp;{{prod.price}} </h2>
            <p>{{prod.desc}}</p>

            <button (click)="viewProduct()">More Details</button>
        </div>
        
    </div>
    
</div>

<div class="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>


<app-footer></app-footer>
