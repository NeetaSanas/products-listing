 <div class="outer">
     <div class="list-col1">
        <h2>Product list</h2>
            <div>
                <a href="#" [routerLink] = "['/products-list/add']">Add</a>
            </div>
        <div class="table">
            <table style="width: 100%;" *ngIf="products | async as productsData">
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Title</th>
                    <th>Description</th>
                </tr>
                <tr *ngFor="let p of productsData">
                    <!-- <td>{{p.id}}</td> -->
                    <td>{{p.title}}</td>
                    <td>{{p.description}}</td>
                </tr>
            </table>
        </div> 
     </div>
    <div class="list-col2">
        <router-outlet></router-outlet>
    </div>
</div>
