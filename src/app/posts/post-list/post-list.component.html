<div class="outer"> 
    <div class="list-col1">
        <div id="products" class="mt-2 pt-3">
            <div fxLayout="column" fxLayoutAlign="center center" class="title-section p-2 mb-2">  
                <h1>PRODUCTS LIST</h1>             
                <p class="secondary-text-color">Explore products of your choice...</p>
            </div> 
            <div style="margin-bottom: 10px;">
                <button [routerLink]="['/posts/add']">Add Post</button>
            </div>
            <div class="container">
                <div class="card" *ngFor="let p of products | async">
                    <!-- <img [src]="p.src" alt="image" class="card-image"> -->
                    <h2>{{p.title}} &nbsp;&nbsp;&nbsp;&nbsp;{{p.price}} </h2>
                    <p>{{p.description}}</p>
                    <button [routerLink]="['edit', p.id]">Update</button>&nbsp;&nbsp;
                    <button (click)="deletePost(p.id)">Delete</button>
                </div>
            </div>
            <div class="card" *ngIf="NoProducts">
                <h1>No Products added</h1>
            </div>
        </div>
